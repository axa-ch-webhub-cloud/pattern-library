<script>
  let validationState = true;
  function triggerValidation() {
    const validationForm = document.getElementById("validation-triggered");
    if (validationState) {
      validationForm.setAttribute('error', 'This field now suddenly is no longer valid, sorry!');
    } else {
      validationForm.removeAttribute('error');
    }
    validationState = !validationState;
  }
</script>
